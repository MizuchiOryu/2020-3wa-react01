<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://raw.githack.com/playoutprod/2020-3wa-react01/master/01_FORMULAIRES_LIFTINGUP/exercices/slider/slider.css" media="all"/>
    <style type="text/css">
      html,body{
        margin:0;
        width:100%;
        height:100%;
      }
      #slider,.layer{
        position:absolute;
        width:100%;
        height:100%;
        display:flex;
        flex-direction:column;
        justify-content:center;
        opacity:1;
        transition : opacity 2s ease-out;
        background-color:#FFF;
      }
      .layer.hide{
        opacity:0;
      }
    </style>
  </head>
  <body>
    <div id="slider"></div>
    <!-- compilation JSX => JS -->
    <script type="text/babel">

      class Slider extends React.Component{

        constructor(props){
          super(props);
          this.data = null;
          this.state = {
            dataLoaded : false
          }
          this.loadData("https://raw.githubusercontent.com/playoutprod/2020-3wa-react01/master/01_FORMULAIRES_LIFTINGUP/exercices/slider/data.json",this.onDataLoaded)
        }

        loadData(url,callback) {
          fetch('https://raw.githubusercontent.com/playoutprod/2020-3wa-react01/master/01_FORMULAIRES_LIFTINGUP/exercices/slider/data.json')
          .then(response => {
              if (!response.ok) {
                  throw new Error("HTTP error " + response.status);
              }
              return response.json();
          })
          .then(json => {
             callback(json);
          })
        }

        onDataLoaded = (data) => {
          this.data = data;
          this.setState({
            dataLoaded : true
          })
        }

        render(){

          return(
          <React.Fragment>
            <div className={"layer"+(this.state.dataLoaded ? " hide" : "")}>
                <div id="loader-1" className="loader"></div>
            </div>
            <div className="layer">
              <ul>
                {this.data &&
                  this.data.images.map((image,k)=>(
                    <li key={k}><img src={`${this.data.path}/${this.data.full_folder}/${image.name}.${this.data.extension}`}/></li>
                  ))
                }
              </ul>
            </div>

          </React.Fragment>
          )
        }
      }


     ReactDOM.render(
         <Slider/>,
         document.getElementById("slider")
     );

    </script>
  </body>
</html>
